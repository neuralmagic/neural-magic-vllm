  - name: "gsm8k"
    metrics:
    - name: "exact_match,strict-match"
      value: 0.6004548900682335
    - name: "exact_match,flexible-extract"
      value: 0.6482183472327521
- model_name: "neuralmagic/OpenHermes-2.5-Mistral-7B-pruned50"
  tasks:
